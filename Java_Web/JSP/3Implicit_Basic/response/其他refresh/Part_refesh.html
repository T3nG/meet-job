<html>
  <head>
	<meta charset="utf-8">
	<meta http-equiv="refresh" content="1">
	<title>時間</title>
  </head>

  <body>
	<h1>網頁每隔1秒重新整理</h1>
	<h3>現在的時間是：
 
	<script language="JavaScript"> 
	  now = new Date() 
	  hh=now.getHours() 
	  mm=now.getMinutes() 
	  ss=now.getSeconds() 
	  
	  document.write(hh + "時" + mm + "分" + ss + "秒")
	  document.write("</h3>")
	</script> 
  </body> 
  
</html>
