<html>
  <head>
	<meta charset="utf-8">
	<title>表單範例5</title>

	<style type="text/css">
	  select {
		font-size:80%;
	  }

	  input {
		font-size:80%;
		background:#CCF;
		border:#AAA 1px solid;
	  }

	  textarea {
		background:#CCF;
	  }	
	</style>

  </head>
  <body>
  	<fieldset style='width:400px'>
	<legend style="font-size: 0.5cm; text-align: center;">選取課程</legend>
    <form method="post" action="">
      <p>姓名:<input name="f1" type="text" id="f1">

      <p>電子郵件信箱:<input name="f2" type="text" id="f2">

      <p>性別:
        <input name="f3" type="radio" value="F">女
        <input name="f3" type="radio" value="M">男
      </p>
      <p>居住地區:
  	  <select name="f4" size="1">
        <option value="0">請選擇</option>
        <option value="1">台北市 </option>
        <option value="2">基隆市 </option>
        <option value="3">新北市 </option>
        <option value="4">宜蘭縣 </option>
        <option value="5">桃園市 </option>
        <option value="6">新竹市 </option>
        <option value="7">新竹縣 </option>
        <option value="8">苗栗縣 </option>
        <option value="9">台中市 </option>
        <option value="10">彰化縣 </option>
        <option value="11">南投縣 </option>
        <option value="12">嘉義市 </option>
        <option value="13">嘉義縣 </option>
        <option value="14">雲林縣 </option>
        <option value="15">台南市 </option>
        <option value="16">高雄市 </option>
        <option value="17">屏東縣 </option>
        <option value="18">花蓮縣 </option>
        <option value="19">台東縣 </option>
        <option value="20">澎湖縣 </option>
        <option value="21">金門縣 </option>
        <option value="22">連江縣 </option>
        <option value="23">南海諸島 </option>
        <option value="24">大陸地區 </option>
        <option value="25">港澳地區 </option>
        <option value="26">歐洲 </option>
        <option value="27">北美洲 </option>
        <option value="28">中南美洲 </option>
        <option value="29">亞洲及大洋洲 </option>
        <option value="30">非洲地區 </option>
      </select>
    </p>
    <p>何處得知:
      <input name="f5" type="checkbox" id="f5" value="1">網路廣告
      <input name="f5" type="checkbox" id="f5" value="2">報紙
      <input name="f5" type="checkbox" id="f5" value="3">朋友告知</p>
      <p>意見:<br/>
        <textarea name="f6" cols="48" rows="6" id="f6">
		</textarea>
      <p>
        <input type="submit" name="submit" value="送出">
		<input type="reset" name="reset" value="重填">
      </p>
    </form>

  </body>
</html>
