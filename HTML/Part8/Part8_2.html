<html>
  <head>
    <meta charset="utf-8">
	<title>表單範例2</title>	
  </head>

  <body>
	<h3>輸入以下資料</h3>
	<form>
	  姓名：<input type="text" name="field1" size="5">
	  <p>性別：</p>
      <p><input type="radio" name="field2" checked>男
         <input type="radio" name="field2">女
	  </p>
  
	  <p>婚姻：</p>  
	  <p><input type="radio" name="field3">已婚
		 <input type="radio" name="field3" checked>未婚
	  </p>
  
	  <p>喜歡的球類運動(可複選)：
      <input type="checkbox" name="field4">撞球   
      <input type="checkbox" name="field4" checked>籃球   
      <input type="checkbox" name="field4">桌球   
      <input type="checkbox" name="field4">網球 
      <input type="checkbox" name="field4" checked>排球
      <input type="checkbox" name="field4">足球
      </p>
  
	  <p> 
       <input type="submit" value="傳送">
       <input type="reset" value="重填">
	  </p> 
	</form> 
  </body>
</html>
