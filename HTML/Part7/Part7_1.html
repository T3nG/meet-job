<html>
  <head>
	<title>表格範例1</title>
	<meta charset="utf-8">
  </head>

  <body>
	<h3>這是一個4x3的表格</h3>
	<table border="3" width='600' bordercolor="blue">
      <tr  align="center">
        <td>第1列第1欄</td> 
        <td>第1列第2欄</td> 
        <td>第1列第3欄</td> 
      </tr> 
      <tr>
        <td width='300'>第2列第1欄</td> 
        <td width='200'>第2列第2欄</td> 
        <td width='100'>第2列第3欄</td> 
      </tr>
      <tr>
        <td>第3列第1欄</td> 
        <td>第3列第2欄</td> 
        <td>第3列第3欄</td> 
      </tr> 
      <tr>
        <td>第4列第1欄</td> 
        <td>第4列第2欄</td> 
        <td>第4列第3欄</td> 
      </tr> 
      <tr>
        <td>第5列第1欄</td> 
        <td>第5列第2欄</td> 
        <td>第5列第3欄</td> 
      </tr> 	
	</table>

  </body> 
</html>
