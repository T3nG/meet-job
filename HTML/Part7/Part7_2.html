<html>
  <head>	
	<meta charset="utf-8">
	<title>表格範例2</title>
  </head>

  <body>
	<h3>這是一個4x3的表格</h3>

	<table border="1" width="800">
      <tr>
        <th>第1列第1欄</th> 
        <th>第1列第2欄</th> 
        <th>第1列第3欄</th> 
      </tr> 
      <tr>
        <td rowspan=2>第2列第1欄</td> 
        <td>第2列第2欄</td> 
        <td>第2列第3欄</td> 
      </tr>
      <tr>
        <td>第3列第1欄</td> 
        <td>第3列第2欄</td> 
      </tr> 
      <tr>
        <td colspan=3>第4列第1欄</td> 
      </tr> 
      <tr>
        <td colspan=2>第5列第1欄</td> 
        <td>第5列第2欄</td> 
      </tr> 	  
	</table>
  <p>
  <table border="1" width="800">
      <tr>
        <td>1-1</td>
        <td>1-2</td>
      </tr>
      <tr>
        <td rowspan="2">2-1</td>
        <td>2-2</td>
      </tr>
      <tr>
        <td colspan="2">3-1</td>
        <td>3-2</td>
      </tr>
  </table>

  </body> 
</html>
